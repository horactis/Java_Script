<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () =>{
            let boton = document.querySelector("input[type='button']");
            let texto = document.querySelectorAll("input[type='text']")
            console.log(texto);
            
            boton.onclick = () =>{
                texto[1].value = texto[0].value;
            }
        }
    </script>
</head>
<body>
    <form action="" method="post">
        <input type="text">
        <br>
        <input type="text" disabled>
        <br>
        <input type="button" value="Copiar">
    </form>
</body>
</html>
