    <script>
        window.onload = () =>{
            let divp = document.querySelectorAll("div")
            let Tutor ={
                nombre: "paco",

                        divp[6].appendChild(div)

                            element = Asignaturas[key][key2];
                            div.innerHTML += "<span>"+key2+"</span>: "+element+"<br>"
                        }
                        div.innerHTML += "<span>Notas</span>: "+Alumno.Notas[i]
                        i++
                        divp[8].appendChild(div)
                    }
                }else{
                    if(key == "ciclo"){
                        element = Alumno[key];

                        div.className="item";

                        divp[2].appendChild(div)

                        divp[4].appendChild(div)

                        divp[2].appendChild(div)
                    }else if(key != "Notas"){
                        element = Alumno[key];
                        let div = document.createElement("div")
                        div.className="item";
                        div.innerHTML += "<span>"+key+"</span>: "+element+"<br>"
                        divp[2].appendChild(div)
                    }
                }
                
            }
            
            
        }
    </script>
