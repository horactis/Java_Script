<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            border: solid black;
            color: white;
            text-align: center;    
        }
    </style>
</head>
<body>
    <div style="background-color: blue;">Soy el div 1</div>
    <br>
    <div style="background-color: red;">Soy el div 2</div>
    <br>
    <div style="background-color: green;">Soy el div 3</div>
</body>
</html>
<script>
    let ele = document.getElementsByTagName("div");
    /* A)
    ele[1].style.setProperty("visibility", "hidden")
    ele[0].onmouseover = () => {
        ele[1].style.setProperty("visibility", "visible")
    }
    B)
    */
    ele[1].style.setProperty("display", "none")
    ele[0].onmouseover = () => {
        ele[1].style.setProperty("display", "block")
    }
</script>
