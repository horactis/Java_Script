<script>
    let ele = document.getElementsByClassName("subap");
    let lista = document.getElementsByClassName("lista");
    for (let i = 0; i < lista.length; i++) {
        lista[i].onclick = () => {
            ele[i].style.display = "block";
            if(i == 0){
                ele[i+1].style.display = "none";
                ele[i+2].style.display = "none";
            }else if(i == 1){
                ele[i+1].style.display = "none";
                ele[i-1].style.display = "none";
            }else if(i == 2){
                ele[i-1].style.display = "none";
                ele[i-2].style.display = "none";
            } 
        }
    }
    
</script>
