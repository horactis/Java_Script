<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Sencilla Ejercicio 4</title>
    <style>
        section{
            width: 800px;
            height: 600px;
            border: 5px solid black;
            margin: 0.25em auto;
        }
        img{
            width: 800px;
            height: 600px;
        }

        div{
            padding: .75em;
            display: flex;
            justify-content: center;
        }

        button{
            width: 120px;
            font-weight: bold;
            font-size: 1.25em;
            margin: 0 .25em;
        }
    </style>
</head>
<body>

    <section>
        <img src="imagenes/f1.jpg" />
    </section>
    <section style="display: none;">
        <img src="imagenes/f2.jpg" />
    </section>
    <section style="display: none;">
        <img src="imagenes/f3.jpg"/>
    </section>
    <section style="display: none;">
        <img src="imagenes/f4.jpg"/>
    </section>
    <section style="display: none;">
        <img src="imagenes/f5.jpg"/>
    </section>
    <div>
        <button onclick="atras()"><<</button>
        <button onclick="adelante()">>></button>
        <button onclick="play()">Play</button>
        <button onclick="stop()">Stop</button>
    </div>
    
</body>
</html>
<script>
    let ele=document.getElementsByTagName("section");
    let i = 0;
    let ninterval = null;
    function adelante() {
        if(i != ele.length-1){
            ele[i].setAttribute("style", "display:none");
            i++;
            ele[i].setAttribute("style", "display: block");
        }
    }

    function atras() {
        if(i != 0){
            ele[i].setAttribute("style", "display:none");
            i--;
            ele[i].setAttribute("style", "display: block")
        }
    }
    function adelantePlay() {
        ele[i].setAttribute("style", "display:none");
        i++;
        if(i >= ele.length) {
            i = 0;
        }
        ele[i].setAttribute("style", "display: block");
    }
    function play(){
        if (ninterval == null){
            ninterval = setInterval(adelantePlay,1000);
        } 
    }
    function stop() {
        clearInterval(ninterval)
    }
</script>
