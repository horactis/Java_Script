<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parrafo1{
            width: 500px;
            height: 100px;
            border: solid;
            font-size: 30px;
        }
        .parrafo2{
            width: 300px;
            height: 200px;
            border: solid red;
            font-size: 50px;
        }
        table{
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = () =>{
            let b = document.getElementsByTagName("button");
            let p = document.getElementsByTagName("p");
            let parrafo = "";
            
            let i = 0;
            b[0].onclick = () =>{
                if (p[i] == undefined) {
                    i = 0;
                    parrafo = document.createElement("p");
                    document.body.appendChild(parrafo);
                    p[i].setAttribute("class", "parrafo2");
                    b[2].removeAttribute("disabled");
                }else{
                    i++;
                    parrafo = document.createElement("p");
                    document.body.appendChild(parrafo);
                    p[i].setAttribute("class", "parrafo2");
                    b[2].removeAttribute("disabled");
                }  
            }
            b[1].onclick = () =>{
                document.body.removeChild(p[0]);
                b[1].setAttribute("disabled", "true");
                b[3].setAttribute("disabled", "true");
            }
            b[2].onclick = () =>{
                let lista = [];
                for (let j = 0; j < p.length; j++) {
                    lista[j] = p[j];
                    
                }
                for (let j = 0; j < lista.length; j++) {
                    if(lista[j].getAttribute("class")=="parrafo2"){
                        document.body.removeChild(lista[j]);
                        i--;
                    }
                }
            }
            b[3].onclick = () =>{
                let tabla = document.createElement("table");
                document.body.replaceChild(tabla,p[0]);
                for (let j = 0; j < 2; j++) {
                    let tr = document.createElement("tr");
                    for (let k = 0; k < 2; k++){
                        let td = document.createElement("td");
                        let texto = document.createTextNode(k)
                        td.appendChild(texto);
                        tr.appendChild(td);
                    }
                    tabla.appendChild(tr);
                }
            }
        }
    </script>
</head>
<body>
    <p class="parrafo1">hola buenos dias </p>
    <button>Generar</button>
    <button>Borrar viejo</button>
    <button disabled="true">Borrar nuevo</button>
    <button>Sustituir</button>
</body>
</html>
